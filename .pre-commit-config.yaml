# Pre-commit hooks for AuthOptics
# Install: pip install pre-commit
# Setup: pre-commit install

repos:
  - repo: local
    hooks:
      - id: validate-config
        name: Validate agent prompt configuration
        entry: pnpm validate
        language: system
        files: 'docs/prompts/.*\.yaml$'
        pass_filenames: false

      - id: validate-config-tests
        name: Run config validation tests
        entry: bash -c 'cd scripts && pnpm test'
        language: system
        files: '(docs/prompts/.*\.yaml$|docs/prompts/.*\.schema\.json$|scripts/__tests__/.*\.test\.ts$)'
        pass_filenames: false

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
        exclude: '.github/workflows/.*'
      - id: check-json
        exclude: 'tsconfig\.json$'
      - id: end-of-file-fixer
      - id: trailing-whitespace
        exclude: '.*\.(md|txt)$'
