# Agent Prompt Configuration
# This file defines the current component being worked on.
# Run `./scripts/generate-agent-prompts.sh` after modifying this file to regenerate prompts.

# ============================================================================
# COMPONENT CONFIGURATION
# ============================================================================
component:
  name: "Shared Types Day 2: Configuration & Security Types (Config, Discovery, Security, Vulnerability)"
  type: "types"  # Options: types | backend | frontend | mock-resource-server

# ============================================================================
# FILE PATHS
# ============================================================================
paths:
  # Specifications
  specification: "@docs/specs/auth-optics-shared-types-specification.md"

  # Implementation plans
  master_plan: "@docs/implementation-plans/plan-shared-types-package-2025-12-24.md"
  detailed_plan: "@docs/implementation-plans/feature-implementer/shared-types-day-2-config-security.md"

  # Output paths
  output_plan: "@docs/implementation-plans/feature-implementer/shared-types-day-2-config-security.md"
  output_review: "@docs/reviews/review-shared-types-day-2-config-security.md"
  output_test_report: "@docs/test-reports/test-shared-types-day-2-config-security.md"

# ============================================================================
# GITHUB REFERENCES
# ============================================================================
github:
  pr: "#12"
  issue: "#10"
  branch: "feature/shared-types-day-2-config-security"

# ============================================================================
# CONTEXT LOADING FLAGS
# ============================================================================
context:
  # Set to true if component implements OAuth2/OIDC flows
  requires_oauth: false

  # Set to true if component integrates with KeyCloak
  requires_keycloak: false

  # Set to true for auth flows, token validation, PKCE, state management
  security_critical: false

# ============================================================================
# MODEL RECOMMENDATIONS
# ============================================================================
models:
  technical_architect: "sonnet"      # Architecture decisions require complex reasoning
  feature_implementer_plan: "haiku"  # Creating checklists is straightforward
  feature_implementer: "sonnet"      # Code writing requires understanding specs
  test_suite_generator: "haiku"      # Test execution is mostly mechanical
  code_security_reviewer: "sonnet"   # Security analysis requires deep understanding

# ============================================================================
# PLAN MODE CONFIGURATION
# ============================================================================
plan_mode:
  # Which sections of master plan to create detailed plan for
  master_plan_sections: "Day 2 (Section 4.2)"  # Examples: "Sections 1.4-4.2", "Day 2, Sessions 1 - 2"

